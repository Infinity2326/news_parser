{% extends 'base.html' %}

{% block head %}
<title>News</title>
{% endblock %}

{% block body %}
{% for line in posts %}
    <article id="article-{{line[0]}}">
        <div class="title" id="title-{{line[0]}}">
            {{line[1]}}
        </div>
        <div class="story" id="story-{{line[0]}}">
            {{line[2]}}
        </div>
        <div class="rating">
            <div id="rating-score-{{line[0]}}">
            {{rating[0][1]}}
            </div>
            <button class = "plus-rating" id="plus-{{line[0]}}" onclick="plusRating(this)">+1</button>
            <button class = "minus-rating" id="miunus-{{line[0]}}"onclick="minusRating(this)">-1</button>
        </div>
    </article>
{% endfor %}

{% endblock %}
