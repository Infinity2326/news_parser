{% extends 'base.html' %}

{% block head %}
<title>News</title>
{% endblock %}

{% block body %}
{% for line in posts %}
    <article id="article-{{line[0]}}">
            <a href="/story-{{line[0]}}">
                <div class="title" id="title-{{line[0]}}">
                    {{line[1]}}
                </div>
            </a>

        <div class="story" id="story-{{line[0]}}">
            {{line[2]}}
        </div>
        <div class="rating">
            <div id="rating-score-{{line[0]}}">
            {{rating[0][1]}}
            </div>
            <form id="rating-system" name="rating-system" method="POST">
                <input type="submit" value="+1" class = "plus-rating" id="plus-{{line[0]}}" onclick="plusRating(this)">
                <input type="submit" value="-1" class="minus-rating" id="miunus-{{line[0]}}"onclick="minusRating(this)">
            </form>
        </div>
    </article>
{% endfor %}

{% endblock %}
