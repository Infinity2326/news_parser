{% extends 'base.html' %}

{% block head %}
<title>News</title>
{% endblock %}

{% block body %}
    <article>
        <div class="title">
            {{title}}
        </div>
        <div class="story">
            {{story}}
        </div>
    </article>
    <div class="comment-section">
        <div class="default">
            Leave a Comment
        </div>
        <form id="comment-form" method="post">
            <label class="required">
                Your name
            </label>
            <input id="author" type="text" name="author" required="required">
            <label class="required">
                Your message
            </label>
            <textarea id="comment" name="comment" class ="area" rows="6" tabindex="4"  required="required"></textarea>
            <input id="comment-post-button" type="button" value="Submit"  class="default-button" onclick="create_comment(this)">
        </form>
    </div>

{% endblock %}
